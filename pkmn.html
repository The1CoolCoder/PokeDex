<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>PokeDex</title>
            <link rel="stylesheet" href="pkmn.css">
             <link rel="icon" href="images/pokeball.png">
        </head>
        <body>
            <div id="content-box">
                <!--left side used for displaying the pokemon info-->
                <div id= "pokemon-info">
                    <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                    <div id="pokemon-types">   
                    <span class="type-box grass">GRASS</span>
                    <span class="type-box poison">POISON</span>
                    </div>
                    <div id="pokemon-description"></div>
                </div>
                <!--right side. display pokemon list-->
                <div id="pokemon-list">
                </div>
            </div>
            <script src ="pkmn.js"></script>
        </body>
</html>
